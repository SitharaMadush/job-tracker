services:
  php:
    user: "${UID}:${GID}"
    build: .
    container_name: job-tracker-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - core
      - proxy

  node-build:
    image: node:20
    container_name: job-tracker-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    # optional:
    # environment:
    #   - NODE_ENV=production
    command: sh -lc "npm install && npm run build"
    networks:
      - proxy

  nginx:
    image: nginx:alpine
    container_name: job-tracker-app-nginx
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker-prod/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - proxy         # keep proxy first
      - core

    labels:
      - traefik.enable=true

      # ðŸ‘‡ Ensure Traefik uses the proxy network
      - traefik.docker.network=proxy

      # Router: domain for your API
      - traefik.http.routers.job_tracker.rule=Host(`job-tracker.madush.dev`)
      - traefik.http.routers.job_tracker.entrypoints=websecure
      - traefik.http.routers.job_tracker.tls=true
      - traefik.http.routers.job_tracker.tls.certresolver=le

      # Service: nginx listens on port 80 internally
      - traefik.http.services.job_tracker.loadbalancer.server.port=80

networks:
  proxy:
    external: true
  core:
    external: true
